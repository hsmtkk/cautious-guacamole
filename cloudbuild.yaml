steps:
- name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
  waitFor: ['-']
  dir: weather-getter
  entrypoint: gcloud
  args:
  - functions
  - deploy
  - weather-getter
  - --gen2
  - --region=${_REGION}
- name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
  waitFor: ['-']
  dir: transformer
  entrypoint: gcloud
  args:
  - functions
  - deploy
  - transformer
  - --gen2
  - --region=${_REGION}
substitutions:
  _REGION: us-central1
